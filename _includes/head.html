<title>{{ page.title }}{% if page.subtitle %}: {% endif %}{{ page.subtitle }}</title>
<meta name="description" content="{% if page.abstract %}{{ page.abstract | strip_html }}{% else %}{{ page.description }}{% endif %}">
<meta name="author" content="{{ page.author }}">
<link rel="icon" type="image/png" href="/favicon.png">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://{{ site.domain }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }}{% if page.subtitle %}: {% endif %}{{ page.subtitle }}">
<meta property="og:description" content="{% if page.abstract %}{{ page.abstract | strip_html }}{% else %}{{ page.description }}{% endif %}">
<meta property="og:image" content="https://{{ site.domain }}{{ page.image }}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.domain }}">
<meta property="twitter:url" content="https://{{ site.domain }}{{ page.url }}">
<meta name="twitter:title" content="{{ page.title }}{% if page.subtitle %}: {% endif %}{{ page.subtitle }}">
<meta name="twitter:description" content="{% if page.abstract %}{{ page.abstract | strip_html }}{% else %}{{ page.description }}{% endif %}">
<meta name="twitter:image" content="https://{{ site.domain }}{{ page.image }}">
